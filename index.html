<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo Data Storage</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <img src="./images/bg-desktop.png" alt="" class="background" />
    <img src="./images/bg-mobile.png" alt="" class="mobile" />
    <div class="cont">
      <div class="fylo">
        <img src="./images/logo.svg" alt="" class="logo" />
        <div class="below">
          <img
            src="./images/icon-document.svg"
            alt=""
            class="folder"
            id="one"
          />
          <img src="./images/icon-folder.svg" alt="" class="folder" id="two" />
          <img
            src="./images/icon-upload.svg"
            alt=""
            class="folder"
            id="three"
          />
        </div>
      </div>
      <div class="box">
        <div class="message">
          <div class="text">
            <span class="num">1</span><span class="eight">8</span
            ><span class="five">5</span><span class="left">GB LEFT</span>
          </div>
          <div class="edge"></div>
        </div>

        <p>You've used <span class="gb">815GB</span> of your storage</p>
        <div class="line">
          <div class="in">
            <div class="circle"></div>
          </div>
        </div>
        <div class="numbers">
          <span class="total" id="zero">0 GB</span
          ><span class="total">1000 GB</span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/tomosoriayomide"
        >Tomosori Ayomide</a
      >.
    </div>
  </body>
</html>
